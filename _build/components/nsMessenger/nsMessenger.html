<div class="p-0" style="max-width: 400px; margin: 0px auto;">
    <div class="bg-dark text-left btnComunicadorShow" style="cursor:pointer">
        <div class="row pt-3 pb-3">
            <div class="col-sm-10"><h5 class="text-white pl-3"><i class="fa fa-comments" aria-hidden="true"></i> Comunicador</h5></div>
            <div class="col-sm-2">
                <button type="button" class="close pr-1" aria-label="Close" ng-click="close()"
                        data-toggle="tooltip" data-placement="right" title="Fechar comunicador">
                    <span aria-hidden="true" class="text-white">&times;</span>
                </button>
            </div>
        </div>
    </div>
    <!-- lista de conversas e menu do comunicador -->
    <div class="card bg-light p-0 forms" id="comunicadorConversas" style="overflow-y: auto">
        <div class="card-header">
            <div class="row p-0">
                <!--<div class="col-3"><a class="btn btn-success">Nova</a></div> -->
                <div class="col-12 p-0 mb-0 text-dark">
                    <combo-search btn-add="false" placeholder="Buscar ou iniciar conversa" model="nsMessengerUserFromSearch" ws-type="Mensagem" ws-action="getUsersToTalk"></combo-search>
                </div>
            </div>
        </div>

        <div infinite-scroll="getConversas" infinite-scroll-distance="1" infinite-scroll-disabled="working">
            <ul class="list-group list-group-flush">
                <li class="text-right"><small class="text-secondary"><i>Ãšltimas conversas (em ordem de atividade)</i></small></li>

                <li class="list-group-item p-0" ng-repeat="conversa in Mensagems" style="background-color: transparent;">
                    <a href="#" ng-click="showTalk(conversa)" class=" btn btn-default btn-block messenger-conversa-link">
                        <div class="row">
                            <div class="col-2 p-0"><img class="img-fluid rounded-circle" ng-src="{{conversa.avatar}}" /></div>
                            <div class="col-8">
                                <p class="text-left text-dark text-strong">
                                    <span ng-bind-html="conversa.nomeUsuario"></span><br/>
                                    <small ng-bind-html="conversa.lastMessage.message"></small><br/>
                                    <!--<small ng-bind-html="conversa.lastMessage.remetente"></small> -->
                                    <small ng-bind-html="conversa.lastMessage.data | date:'dd / MM / yyyy HH:mm:ss'"></small>
                                </p>
                            </div>
                            <div class="col-2 text-right">
                                <i class="fa fa-user fa-1x text-success" ng-show="conversa.active"aria-hidden="true"></i><br/><br/>
                                <h4><span class="badge badge-info" ng-show="conversa.notRead > 0">{{conversa.notRead}}</span></h4>
                            </div>
                        </div>  
                    </a>
                </li>
            </ul>
        </div>
    </div>
</div>



<!-- conversa abertas -->
<div  style="position:fixed;bottom: 20px;left:300px;z-index:99999;" class="draggable">
    <div class="card bg-light p-0 nsMessengerConversaContainer" ng-show="Talk.idUser">

        <div class="card-header bg-secondary mb-3" id="nsMessengerHeader_{{inputMessage}}">
            <div class="row p-0">
                <div class="col-9 text-left">
                    <div class="row">
                        <div class="col-2 p-0">
                            <img class="img img-rounded img-fluid" ng-src="{{ConversaAtiva.avatar}}" spinner-load />
                        </div>
                        <div class="col-8">
                            <span>{{ConversaAtiva.nomeUsuario}}</span><br/>
                        </div>
                    </div>
                </div>

                <div class="col-3 text-right pr-0">
                    <a class="btn btn-default p-1 text-right" ng-click="nsMessengerTalkClose(position)"><i class="fa fa-times" aria-hidden="true"></i></a>
                </div>
            </div>
        </div>
        <!-- div da conversa -->
        <div class="nsMessengerTalkMessengers pl-1 pr-2 mb-0" style="overflow-y: auto">
            <!--
            <div class="text-center text-secondary" ng-show="workingTalk"><i class="fa fa-spinner fa-spin" aria-hidden="true"></i> Buscando mensagens</div>
            -->
            <div class="alert alert-secondary text-center text-italic" ng-show="pagina < 0"><i class="fa fa-info" aria-hidden="true"></i> Inicio da Conversa</div>

            <div ng-repeat="conversa in Talk.messages| orderBy: 'index'" style="background-color: transparent;">

                <div style="max-width: 95%;" class="p-0 {{conversa.destId == userLogado && 'float-left'|| 'float-right'}}">
                    <span ng-if="conversa.avatar" class="mr-1"><img ng-src="{{ConversaAtiva.avatar}}" spinner-load class="img-fluid rounded-circle" style="max-width: 20px;" /></span>
                    <div style="display: inline-block" class="p-1 alert {{conversa.destId == userLogado && 'alert-secondary'|| 'alert-warning'}}">
                        <span ng-if="conversa.remetente" ng-bind-html="conversa.remetente + '<br/>'"></span>
                        <span ng-bind-html="conversa.texto"></span>
                    </div>
                    <p style="line-height: 15px; margin-top: -10px;" class="text-secondary text-right"><small>{{conversa.data}}</small></p>
                </div>
                <div class="clearfix"></div>

            </div>

            <a ng-show="novaMensagem" class="btn btn-success text-center p-0" style="position:absolute; bottom: 60px; right: 20px;" ng-click="showNovasMensages()"><strong><i class="fa fa-commenting" aria-hidden="true"></i></strong>Nova mensagem</a>
        </div>

        <div class="text-secondary text-center bg-secondary p-0">
            <input type="text" style="width: 100%" class="border-0 p-3 mt-0" id="{{inputMessage}}" ng-model="nsMessengerMessage" placeholder="Digitar mensagem" />

            <!--
            <div class="col-1 text-center p-0"><a class="btn btn-light"><i class="fa fa-smile-o" aria-hidden="true"></i></a></div>
            <div class="col-1  text-center p-0"><i class="fa fa-picture-o" aria-hidden="true"></i></div>
            <div class="col-1 text-center p-0"><i class="fa fa-file" aria-hidden="true"></i></div>
            <div class="col-8 text-left p-0"><input type="text" class="border-0 p-3 mt-0" ng-model="message" placeholder="Digite sua mensagem" /></div>
            <div class="col-1 text-center p-0"><i class="fa fa-paper-plane" aria-hidden="true"></i></div>
            -->
        </div>
    </div>
</div>
