<!-- template alert modal -->
<div id="{{modalId}}" class="modal fade mb-5" role="dialog">
    <div class="modal-dialog modal-lg" role="document">
        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header text-center">
                <h3 ng-bind-html="title"></h3>
                <button type="button" class="close text-dark" aria-label="Close" ng-click="cancelAction()" data-dismiss="modal">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="container" ng-transclude></div>
            </div>
            <div class="modal-footer text-center">
                <button type="button" class="btn btn-info" ng-click="confirmAction()" data-dismiss="modal" id="btnAlertModalComponent">{{btnConfirmText}}</button>
            </div>
            <div class="clearfix"></div>
        </div>
    </div>
</div>
