<div id="atribuirNotas" class="controleShowGradePolo d-print-none">
    <div id="atribuirNotasHeader">
        <div class="row">
            <div class="col-12 col-md-4">
                <h5><strong>Polo: </strong>{{Turma.nomePolo}}, <strong>Módulo: </strong>{{Turma.nomeModulo}}</h5>
                <p><strong>Professor: </strong>{{Turma.nomeUsuario}}, <strong>Encontros: </strong>{{Turma.encontros}}</p>
            </div>
            <div class="col-12 col-md-8">
                <div class="row">
                    <div class="col-md-4"><ns-card-home card-class="warning" title="Sem média" valor="{{cardsAprovados.semMedia}}" descricao="" click=""></ns-card-home></div>
                    <div class="col-md-4"><ns-card-home card-class="success" title="Aprovados" valor="{{cardsAprovados.aprovado}}" descricao="" click=""></ns-card-home></div>
                    <div class="col-md-4"><ns-card-home card-class="danger" title="Reprovados" valor="{{cardsAprovados.reprovado}}" descricao="" click=""></ns-card-home></div>
                </div>
            </div>
        </div>
    </div>

    <div class="text-left">
        <button class="btn btn-secondary mr-1" ng-click="GradePoloDoClose()"><i class="fa fa-arrow-left"></i>Voltar</button>
        <button ng-click="atribuirNotasSave()" class="btn btn-success"><i class="fa fa-check"></i>Salvar notas</button>
    </div>

    <div id="atribuirNotasTable"></div>

    <div class="text-center">
        <button class="btn btn-secondary mr-1" ng-click="GradePoloDoClose()"><i class="fa fa-arrow-left"></i>Voltar</button>
        <button ng-click="atribuirNotasSave()" class="btn btn-success"><i class="fa fa-check"></i>Salvar notas</button>
    </div>
</div>
